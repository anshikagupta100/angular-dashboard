<div class="navbar">

  <div class="left">
    <h3>Admin Dashboard</h3>
  </div>

  <div class="right">

    <span class="material-icons icon">search</span>

    <span class="material-icons icon"
          (click)="toggleTheme()">
      {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
    </span>

    <span class="material-icons icon">notifications</span>

    <!-- Profile Icon -->
    <div class="profile-wrapper">
      <span class="material-icons icon"
            (click)="toggleProfileMenu()">
        account_circle
      </span>

      <!-- Dropdown -->
      <div class="profile-menu" *ngIf="showProfileMenu">
        <div (click)="goToSettings()">Settings</div>
        <div (click)="logout()">Logout</div>
      </div>
    </div>

  </div>

</div>
